<div class="modal-header" ng-if="modal.type!='alert'">
  <button type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 ng-if="title" ng-bind="modal.title" class="modal-title"></h4>
</div>
<div class="modal-body">
<p ng-if="modal.type=='confirm'||type=='alert'">{{modal.value}}</p>
<input ng-if="modal.type=='prompt'" ng-model="modal.value" class="form-control" />
</div>
<div class="modal-footer"  ng-if="modal.type!='alert'">
  <button  ng-click="ok()" class="btn btn-primary">确认</button>
  <button  ng-click="cancel()" class="btn btn-default">取消</button>
</div>
