<div class="modal-header">
  <button type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 ng-if="title" ng-bind="title" class="modal-title"></h4>
</div>
<div class="modal-body" ng-if="type!='alert'">
<p ng-if="type=='confirm'">{{value}}</p>
<input ng-if="type=='prompt'" ng-model="value" class="form-control" />
</div>
<div class="modal-footer"  ng-if="type!='alert'">
  <button  ng-click="ok()" class="btn btn-primary">确认</button>
  <button  ng-click="cancel()" class="btn btn-default">取消</button>
</div>
