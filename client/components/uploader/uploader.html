<progressbar ng-if="progress" class="progress-striped active" value="progress" type="'success'">{{progress}}%</progressbar>
<div ngf-drop 
     ng-model="file"
     ngf-drag-over-class="uploader-drop-box-drag-over"
      ngf-select="upload($file)"
     class="uploader-drop-box" 
     ngf-drop-available="true">Select File,
  <span >Drop File or Paste/Drop Image</span>
</div>
