<div class="account-login">
  <div class="row">
    <div class="col-sm-12">
      
    </div>
    <div class="col-sm-12">
      <form class="form form-horizontal" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label class="col-sm-2 control-label">邮箱：</label>
          <div class="col-sm-10">
          <input type="email" name="email" class="form-control input-lg" ng-model="user.email" required>
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">密码：</label>
          <div class="col-sm-10">
          <input type="password" name="password" class="form-control input-lg" ng-model="user.password" required>
          <p class="help-block">{{ errors.other }}</p>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
          <button class="btn btn-success btn-lg btn-block btn-login" type="submit">
            登录
          </button>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
          <a class="btn btn-default btn-lg btn-block btn-register" href="/account/signup" ng-click="signup($event)">
            注册
          </a>
          </div>
        </div>

      </form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-3">
      <a class="img-circle" href="/auth/weibo">
        <img class="img-responsive" src="/assets/images/auth/logo_weibo.png" />
      </a>
    </div>
  </div>
</div>
