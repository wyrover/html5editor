<div class="template-list" cg-busy="templates.$promise">
  <div ng-repeat="template in templates track by $index" class="col-sm-3">
    <div class="thumbnail">
      <editor-preview ng-model="template" class="editor-preview"></editor-preview>
      <div class="caption">
        <h3>{{template.name}}</h3>
        <p><a ui-sref="template.edit({id:template._id})" class="btn btn-primary" role="button">编辑</a> 
            <a href="#" class="btn btn-danger" role="button" ng-click="remove($index)">删除</a></p>
      </div>
    </div>
  </div>
</div>
