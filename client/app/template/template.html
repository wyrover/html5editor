<div class="sense-list" cg-busy="senses.$promise">
  <div ng-repeat="sense in senses track by $index" class="col-sm-6 col-md-2">
    <div class="thumbnail">
      <ng-include src="'app/sense/thumbnail.html'"></ng-include>
      <div class="caption">
        <h3>{{sense.name}}</h3>
        <p><a ui-sref="sense.edit({id:sense._id})" class="btn btn-primary" role="button">编辑</a> 
            <a href="#" class="btn btn-danger" role="button" ng-click="remove($index)">删除</a></p>
      </div>
    </div>
  </div>
</div>
