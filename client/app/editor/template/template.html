<div class="panel panel-default panel-white panel-editor editor-template">
  <div class="panel-heading">
    &nbsp;
  </div>
  <div class="panel-body bg-warning">
    <tabset class="editor-tabset" justified="true">
      <tab heading="个人">
        <div class="col-sm-6" ng-repeat="scene in templates">
        <div class="thumbnail relative">
        <editor-preview class="editor-preview" ng-model="scene"></editor-preview>
        </div>
        </div>
      </tab>
      <tab heading="企业">
        
      </tab>
    </tabset>
  </div>
  <div class="panel-footer">
    <pagination 
      ng-model="currentPage" 
      total-items="100" 
      max-size="8" 
      items-per-page="4" 
      previous-text="&lt;"
      next-text="&gt;"
      class="pagination-sm">
    </pagination>
  </div>
</div>
