<div class="image-setting">
<table class="table table-bordered">
  <tbody>
    <tr>
      <th width="30%">图片</th>
      <td><a class="glyphicon glyphicon-folder-open" ng-click="selectBackground()"></a></td>
    </tr>
    <tr>
      <th width="30%">缩放</th>
      <td><input type="range" ng-model="widget.widget.scale" min="0.1" max="10" step="0.1" ng-change="scaleImage(scale)" /></td>
    </tr>
    <tr>
    <td colspan="2">
      <div class="widget-image-setting">
      <img ng-src="{{widget.widget.src}}" class="block height" />
      </div>
    </td>
    </tr>
  </tbody>
</table>
</div>
