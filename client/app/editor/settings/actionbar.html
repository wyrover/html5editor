<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <button class="btn btn-xs btn-link" uib-tooltip="场景设置" tooltip-append-to-body="true" ng-click="settings()">
        <i class="glyphicon glyphicon-cog"></i>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-xs btn-link" 
            tooltip-append-to-body="true"
            uib-popover-template="'app/editor/preview/qrcode.html'">
        <i class="glyphicon glyphicon-qrcode"></i>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-xs btn-link" ng-click="save()" uib-tooltip="保存场景" tooltip-append-to-body="true">
        <i class="glyphicon glyphicon-floppy-open"></i>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-xs btn-link" ng-click="saveTemplate()" tooltip="保存场景为模板" tooltip-append-to-body="true">
        <i class="glyphicon glyphicon-open-file"></i>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-xs btn-link" tooltip="分享场景模板，分享越多可用模板越多" tooltip-append-to-body="true">
        <i class="glyphicon glyphicon-share"></i>
        </button>
    </div>
</div>
