<table class="table table-bordered table-stripped">
    <tbody>
        
        <tr>
            <th>延迟</th>
            <td><input type="range" ng-model="widget.widget.animationDelay" min="1" max="20" step="0.1" /></td>
        </tr>
        <tr>
            <th>速度</th>
            <td><input type="range" ng-model="widget.widget.animationDuration" min="0" max="2" step="0.1" tooltip="{{widget.wiget.type}}" /></td>
        </tr>
        <tr>
            <th>动画</th>
            <td>
                <div class="col-sm-4">
                <select ng-model="widget.widget.animation" ng-options="animation.animation as animation.name for animation in animations"></select> 
                </div>
                <div class="col-sm-4">
                <select ng-model="widget.widget.animation" ng-options="animation.animation as animation.name for animation in animations"></select> 
                </div>
                <div class="col-sm-4">
                <input type="checkbox" ng-model="widget.widget.animationIterationCount" ng-true-value="'infinite'" />循环
                </div>
            </td>
        </tr>
    </tbody>
</table>
