<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <button class="btn btn-xs btn-link" tooltip="场景设置" tooltip-append-to-body="true" ng-click="settings()">
        <i class="glyphicon glyphicon-cog"></i>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-xs btn-link" tooltip="预览场景" tooltip-append-to-body="true">
        <i class="glyphicon glyphicon-eye-open"></i>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-xs btn-link" ng-click="save()" tooltip="保存场景" tooltip-append-to-body="true">
        <i class="glyphicon glyphicon-floppy-open"></i>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-xs btn-link" ng-click="saveTemplate()" tooltip="保存场景为模板" tooltip-append-to-body="true">
        <i class="glyphicon glyphicon-open-file"></i>
        </button>
    </div>
