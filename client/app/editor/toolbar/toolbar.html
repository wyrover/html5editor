<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <button class="btn btn-xs btn-link" ng-click="insertWidget('image')" tooltip="插入图片" tooltip-append-to-body="true">
        <i class="glyphicon glyphicon-picture"></i>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-xs btn-link" ng-click="insertWidget('shape')"  tooltip="插入形状" tooltip-append-to-body="true">
        <i class="glyphicon glyphicon-star"></i>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-xs btn-link" ng-click="insertWidget('text')" tooltip="插入文字" tooltip-append-to-body="true">
        <i class="glyphicon glyphicon-text-size"></i>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-xs btn-link" ng-click="insertWidget('custom')" tooltip="插入自定义元素" tooltip-append-to-body="true">
        <i class="glyphicon glyphicon-pencil"></i>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-xs btn-link" ng-click="insertWidget('music')" tooltip="插入音乐" tooltip-append-to-body="true">
        <i class="glyphicon glyphicon-headphones"></i>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-xs btn-link" ng-click="insertCustomWidget()" tooltip="插入自定义元素" tooltip-append-to-body="true">
        <i class="glyphicon glyphicon-folder-open"></i>
        </button>
    </div>
</div>
