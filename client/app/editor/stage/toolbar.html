<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <button class="btn btn-xs btn-link" ng-click="insertWidget('image')" uib-tooltip="插入图片" tooltip-append-to-body="true">
        <i class="glyphicon glyphicon-picture"></i>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-xs btn-link" ng-click="insertWidget('shape')"  uib-tooltip="插入形状" tooltip-append-to-body="true">
        <i class="glyphicon glyphicon-star"></i>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-xs btn-link" ng-click="insertWidget('text')" uib-tooltip="插入文字" tooltip-append-to-body="true">
        <i class="glyphicon glyphicon-text-size"></i>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-xs btn-link" ng-click="insertWidget('form')" uib-tooltip="插入表单" tooltip-append-to-body="true">
        <i class="glyphicon glyphicon-check"></i>
        </button>
    </div>
