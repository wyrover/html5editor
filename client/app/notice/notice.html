<div class="panel panel-default">
    <div class="panel-heading">
        <button class="btn btn-default btn-sm" ng-click="insert()">添加</button>
    </div>
    <ul class="list-group">
        <li ng-repeat="notice in notices" class="list-group-item">
            <a ui-sref="notice.show({id:notice._id})">{{notice.name}}</a>
        </li>
    </ul>
    <div class="panel-footer"></div>
</div>
