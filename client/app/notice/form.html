<form class="form">
    <div class="form-group row">
        <label class="control-label col-sm-2">标题</label>
        <div class="col-sm-10">
            <input class="form-control" ng-model="modal.value.name" />
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2">内容</label>
        <div class="col-sm-10">
            <textarea class="form-control" ng-model="modal.value.info"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 col-sm-offset-2">
        <button class="btn btn-success btn-lg pull-right" ng-click="ok()">提交</button>
        </div>
    </div>
</form>
