<div class="row">
  <div ng-if="!senses.length" class="col-sm-6 col-md-3">
    <div class="thumbnail">
      <div class="caption">
        <h3>{{sense.name}}</h3>
        <p><a ui-sref="sense.new" class="btn btn-default btn-block" role="button">创建</a>
      </div>
    </div>
  </div>
  <div ng-repeat="sense in senses track by $index" class="col-sm-6 col-md-3">
    <div class="thumbnail">
      <img ng-src="" alt="...">
      <div class="caption">
        <h3>{{sense.name}}</h3>
        <p><a ui-sref="sense.edit({id:sense._id})" class="btn btn-primary" role="button">编辑</a> 
            <a href="#" class="btn btn-danger" role="button" ng-click="remove($index)">删除</a></p>
      </div>
    </div>
  </div>
</div>
