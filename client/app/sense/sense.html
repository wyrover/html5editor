<div class="row sense-list" cg-busy="senses.$promise">
  <div  class="col-sm-6 col-md-2">
    <div class="thumbnail">
      <div class="caption">
        <p><a ui-sref="scene.new" class="btn btn-default btn-primary btn-block btn-lg" role="button">创建新场景</a>
        <p><a ui-sref="template.index" class="btn btn-default btn-success btn-block btn-lg" role="button">从模板创建</a>
      </div>
    </div>
  </div>
  <div ng-repeat="sense in senses track by $index" class="col-sm-6 col-md-2">
    <div class="thumbnail">
      <img ng-src="{{sense.thumb}}" />
      <div class="caption">
        <h4>{{sense.name}}</h4>
        <p class="actions text-center">
          <a ui-sref="scene.edit({id:sense._id})" class="btn btn-sm btn-default" role="button"><i class="glyphicon glyphicon-edit"></i></a> 
          <a ng-href="" class="btn btn-sm btn-default" role="button" ng-click="remove($index)"><i class="glyphicon glyphicon-trash"></i></a>
        </p>
      </div>
    </div>
  </div>
</div>
